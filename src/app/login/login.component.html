<mat-card>
  <mat-card-title>User Login</mat-card-title>
  <mat-card-content>
    <form class="example-form" #loginForm="ngForm" (submit)="processLogin(loginForm.value)">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" type="text" required ngModel>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" type="password" required ngModel>
      </mat-form-field>
      <div>
        <button mat-raised-button type="submit" color="primary">Login</button>
        <a mat-raised-button style="margin: 5px;" color="accent" (click)="redirectRegister()">Register</a>
      </div>
    </form>

  </mat-card-content>
</mat-card>
