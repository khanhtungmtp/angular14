<p>User detail!</p>
<div class="mat-elevation-z8" style="width: 800px;">
    <table mat-table [dataSource]="dataSource">
        <!-- userid Column -->
        <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef> User id </th>
            <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- isActive Column -->
        <ng-container matColumnDef="isactive">
            <th mat-header-cell *matHeaderCellDef> Is active </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.isActive">YES</span>
                <span *ngIf="!element.isActive">NO</span>
            </td>
        </ng-container>

        <!-- role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" (click)="redictEditUser(element.userid)">Edit</button>
                <button mat-raised-button color="primary" (click)="deleteUser(element.userid)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>

</div>
